<!DOCTYPE html>
<html lang="en">
  <head>
    <title>عنوان صفحه</title>
    <style>
      body {
        background-color: beige;
      }
      h2 {
        color: blue;
      }
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h2>نمونه ساختار DOM</h2>
      <h3>Document Object Model</h3>
      <p>این یک سند html است</p>
      <button id="addButton">اضافه کردن عنصر</button>
    </div>

    <script>
      // دسترسی به عنصر با استفاده از ID
      const app = document.getElementById("app");
      //  ایجاد یک دکمه جدید و اضافه کردن آن به DOM
      const addButton = document.getElementById("addButton");
      addButton.addEventListener("click", () => {
        const newItem = document.createElement("div");
        newItem.className = "item";
        newItem.textContent = "این یک عنصر جدید است";
        app.appendChild(newItem);
      });
    </script>
  </body>
</html>
